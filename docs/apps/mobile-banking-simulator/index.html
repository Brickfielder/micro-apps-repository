<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="screen.title"></title>

  <link rel="stylesheet" href="../../shared/theme.css" />
  <meta name="theme" content="bold dense" />
  <meta name="app-slug" content="mobile-banking-simulator" />
  <meta name="i18n-langs" content="en,it,es" />
  <meta name="i18n-domains" content="banking" />
  <script defer src="../../shared/frame.js"></script>
  <script defer src="../../shared/clinician_feedback.js"></script>
  <script defer src="../../shared/i18n.js"></script>

  <style>
    :root {
      --accent: #2563eb;
      --accent-strong: #1d4ed8;
      --good: #15803d;
      --warn: #b45309;
      --bad: #b91c1c;
      --surface-soft: color-mix(in oklab, var(--surface) 88%, var(--accent) 6%);
    }

    main {
      display: flex;
      flex-direction: column;
      gap: clamp(12px, 1.8vw, 20px);
    }

    details.instructions {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 12px 14px;
      box-shadow: var(--shadow);
    }

    details.instructions summary {
      cursor: pointer;
      font-weight: 600;
    }

    .control-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 12px;
      box-shadow: var(--shadow);
    }

    .task-card {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task-card h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .task-card .task-progress {
      font-weight: 600;
      color: var(--accent-strong);
    }

    .task-card .button {
      align-self: flex-start;
    }

    .task-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task-list li {
      margin: 0;
    }

    .task-item {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: white;
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.08);
      transition: border 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .task-item input[type="checkbox"] {
      margin-top: 4px;
      width: 18px;
      height: 18px;
      accent-color: var(--accent-strong);
      cursor: pointer;
    }

    .task-item input[type="checkbox"]:focus-visible {
      outline: 2px solid var(--accent-strong);
      outline-offset: 2px;
    }

    .task-item span {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .task-item span strong {
      font-size: 0.95rem;
    }

    .task-item span small {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .task-list li.complete .task-item {
      border-color: color-mix(in oklab, var(--good) 50%, white 40%);
      background: color-mix(in oklab, var(--good) 12%, white 90%);
      box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--good) 22%, white 80%);
    }

    .task-list li.complete .task-item span strong {
      color: var(--good);
    }

    .view-toggle {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: var(--surface-soft);
      border-radius: 999px;
      border: 1px solid color-mix(in oklab, var(--accent) 28%, white 55%);
      padding: 4px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .view-toggle button {
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 6px 16px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
      white-space: nowrap;
    }

    .view-toggle button:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--accent) 55%, white 35%);
      outline-offset: 2px;
    }

    .view-toggle button.active {
      background: white;
      color: var(--accent-strong);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.22);
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: clamp(12px, 2vw, 24px);
      align-items: flex-start;
    }

    @media (min-width: 960px) {
      .layout {
        grid-template-columns: minmax(0, 1.2fr) minmax(260px, 1fr);
      }
    }

    .device-shell {
      position: relative;
      margin: 0 auto;
      background: linear-gradient(145deg, #0f172a, #1e293b);
      border-radius: 32px;
      padding: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.3);
      transition: width 0.3s ease, height 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: clamp(540px, 88vh, 820px);
      max-width: 100%;
    }

    .device-shell::after {
      content: '';
      position: absolute;
      inset: 12px;
      border-radius: 26px;
      border: 2px solid rgba(255, 255, 255, 0.08);
      pointer-events: none;
    }

    .device-shell.phone {
      width: min(100%, clamp(300px, 72vw, 380px));
      height: clamp(560px, 88vh, 760px);
    }

    .device-shell.tablet {
      width: min(100%, clamp(540px, 88vw, 820px));
      height: clamp(520px, 88vh, 680px);
    }

    @media (max-width: 1200px) {
      .device-shell.tablet {
        width: min(100%, clamp(540px, 80vw, 760px));
      }
    }

    .device-notch {
      height: 20px;
      width: 30%;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 0 0 12px 12px;
      margin: 0 auto 12px;
    }

    .app-surface {
      position: relative;
      background: linear-gradient(180deg, #f8fafc 0%, #fff 45%, #eef2ff 100%);
      border-radius: 22px;
      padding: clamp(14px, 2vw, 24px);
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
      flex: 1;
      height: 100%;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #0f172a;
      font-size: 0.85rem;
    }

    .status-bar .signals {
      display: flex;
      gap: 4px;
    }

    .status-bar .signals span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #94a3b8;
    }

    .status-bar .signals span.active {
      background: #1e293b;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .app-header h1 {
      font-size: clamp(1.15rem, 1.9vw, 1.45rem);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .app-header h1 span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: color-mix(in oklab, var(--accent) 85%, white 10%);
      color: white;
      font-weight: 600;
    }

    .quick-status {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .tab-nav {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 6px;
      background: rgba(37, 99, 235, 0.08);
      padding: 6px;
      border-radius: 18px;
      box-shadow: inset 0 0 0 1px rgba(37, 99, 235, 0.18);
    }

    .tab-nav button {
      border: none;
      background: transparent;
      padding: 10px;
      border-radius: 14px;
      font-weight: 600;
      color: #1e3a8a;
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .tab-nav button:focus-visible {
      outline: 2px solid rgba(37, 99, 235, 0.6);
      outline-offset: 2px;
    }

    .tab-nav button.active {
      background: white;
      color: #0f172a;
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.14);
      transform: translateY(-1px);
    }

    .tab-nav button span {
      font-size: 0.8rem;
      color: inherit;
    }

    .app-body {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      border-radius: 18px;
      background: white;
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.15);
    }

    .tab-panel {
      display: none;
      padding: clamp(14px, 2vw, 20px);
      height: 100%;
      overflow-y: auto;
    }

    .tab-panel.active {
      display: block;
    }

    .cards-grid {
      display: grid;
      gap: 12px;
    }

    @media (min-width: 600px) {
      .cards-grid.cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .account-card {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.08), rgba(37, 99, 235, 0.02));
      border-radius: 16px;
      padding: 14px;
      border: 1px solid rgba(37, 99, 235, 0.18);
      display: flex;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .account-card:hover,
    .account-card.active {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.12);
      border-color: rgba(37, 99, 235, 0.32);
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.16), rgba(37, 99, 235, 0.05));
    }

    .account-card h3 {
      margin: 0;
      font-size: 1.05rem;
    }

    .account-card .balance {
      font-size: 1.35rem;
      font-weight: 700;
    }

    .account-card .meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .transactions-panel {
      margin-top: 8px;
      background: #f8fafc;
      border-radius: 14px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .filter-bar select,
    .filter-bar button {
      min-height: 38px;
    }

    .transaction-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .transaction-item {
      background: white;
      border-radius: 12px;
      padding: 12px;
      display: grid;
      gap: 4px;
      grid-template-columns: 1fr auto;
      border: 1px solid rgba(15, 23, 42, 0.08);
    }

    .transaction-item.pending {
      border-style: dashed;
      border-color: rgba(234, 179, 8, 0.8);
      background: #fffbeb;
    }

    .transaction-item .category {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .transaction-item .amount {
      font-weight: 700;
      font-size: 1rem;
      text-align: right;
    }

    .transaction-item .amount.debit {
      color: var(--bad);
    }

    .transaction-item .amount.credit {
      color: var(--good);
    }

    .transaction-item .details {
      font-size: 0.85rem;
      color: var(--muted);
      grid-column: span 2;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
    }

    .spending-summary {
      background: white;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(37, 99, 235, 0.12);
    }

    .spending-summary h4 {
      margin: 0 0 6px;
    }

    .spending-summary ul {
      margin: 0;
      padding-left: 18px;
      font-size: 0.9rem;
      display: grid;
      gap: 4px;
    }

    .form-card {
      background: #f8fafc;
      border-radius: 14px;
      padding: 14px;
      border: 1px solid rgba(148, 163, 184, 0.28);
      display: grid;
      gap: 10px;
    }

    .form-card h3 {
      margin: 0;
      font-size: 1.05rem;
    }

    .form-card label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-card input,
    .form-card select,
    .form-card textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font: inherit;
      background: white;
    }

    .form-card button {
      justify-self: start;
    }

    .list-card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(148, 163, 184, 0.22);
      display: grid;
      gap: 10px;
    }

    .list-card h3 {
      margin: 0;
      font-size: 1.05rem;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(148, 163, 184, 0.18);
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .list-item span.meta {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .list-item button {
      min-width: 120px;
    }

    .prompt-area {
      border-radius: 12px;
      padding: 12px;
      background: #eef2ff;
      border: 1px solid rgba(37, 99, 235, 0.18);
      color: #1e3a8a;
      min-height: 42px;
    }

    .prompt-area.error {
      background: #fef2f2;
      border-color: rgba(239, 68, 68, 0.45);
      color: #991b1b;
    }

    .prompt-area.success {
      background: #ecfdf5;
      border-color: rgba(16, 185, 129, 0.4);
      color: #047857;
    }

    .prompt-area .next-step {
      display: block;
      font-size: 0.85rem;
      color: inherit;
      margin-top: 4px;
    }

    #sessionNotes {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #sessionTimeline {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }

    #sessionTimeline li {
      background: #f8fafc;
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 10px;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    #sessionTimeline li time {
      font-size: 0.8rem;
      font-weight: 600;
      color: #1e3a8a;
      letter-spacing: 0.02em;
    }

    #sessionTimeline li span {
      font-size: 0.92rem;
      color: #0f172a;
    }

    #sessionTimeline li.empty {
      border-style: dashed;
      color: var(--muted);
      background: transparent;
      align-items: center;
    }

    #sessionNotes h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .tracker-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .export-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .card-preview {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      padding: 16px;
      border-radius: 18px;
      display: grid;
      gap: 12px;
      font-family: 'SF Pro Display', 'Segoe UI', sans-serif;
    }

    .card-preview .line {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .card-preview .digits {
      font-size: 1.3rem;
      letter-spacing: 4px;
    }

    .limit-summary {
      background: #f1f5f9;
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 0.85rem;
      color: #0f172a;
    }

    #clinician-notes {
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
    }

    #clinician-notes textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--line);
      font: inherit;
      resize: vertical;
      min-height: 96px;
      background: white;
    }
  </style>
</head>
<body>
  <main id="app-root">
    <details class="instructions" open>
      <summary data-i18n="instructions.summaryTitle"></summary>
      <p style="margin:.5rem 0 0;" data-i18n="instructions.summaryBody1"></p>
      <p style="margin:.5rem 0 0;" data-i18n="instructions.summaryBody2"></p>
    </details>

    <div class="control-bar" data-i18n="toolbar.controlBarAria" data-i18n-attr="aria-label">
      <div class="view-toggle" role="group" data-i18n="toolbar.viewToggleAria" data-i18n-attr="aria-label">
        <button type="button" class="active" data-view="phone" aria-pressed="true" data-i18n="toolbar.phone"></button>
        <button type="button" data-view="tablet" aria-pressed="false" data-i18n="toolbar.tablet"></button>
      </div>
      <div class="quick-status" id="availabilityStatus" aria-live="polite"></div>
    </div>

    <div class="layout">
      <section class="device-shell phone" id="deviceShell">
        <div class="device-notch" aria-hidden="true"></div>
        <div class="app-surface" role="application" data-i18n="screen.appAria" data-i18n-attr="aria-label">
          <div class="status-bar">
            <span id="statusTime">09:42</span>
            <div class="signals" aria-hidden="true">
              <span class="active"></span><span class="active"></span><span class="active"></span><span></span><span></span>
            </div>
          </div>

          <header class="app-header">
            <h1><span>Bw</span><span data-i18n="header.brand"></span></h1>
            <div class="quick-status">
              <span id="cardStatusLabel" data-i18n="status.cardUnlocked"></span>
            </div>
          </header>

          <nav class="tab-nav" data-i18n="navigation.aria" data-i18n-attr="aria-label">
            <button type="button" class="active" data-tab="accounts" aria-pressed="true">
              <span data-i18n="navigation.accounts.label"></span>
              <span data-i18n="navigation.accounts.hint"></span>
            </button>
            <button type="button" data-tab="payments" aria-pressed="false">
              <span data-i18n="navigation.payments.label"></span>
              <span data-i18n="navigation.payments.hint"></span>
            </button>
            <button type="button" data-tab="security" aria-pressed="false">
              <span data-i18n="navigation.security.label"></span>
              <span data-i18n="navigation.security.hint"></span>
            </button>
          </nav>

          <div class="app-body">
            <section class="tab-panel active" id="tab-accounts" data-i18n="panels.accounts" data-i18n-attr="aria-label">
              <div class="cards-grid cols-2" id="accountsGrid" aria-live="polite"></div>

              <div class="transactions-panel">
                <div class="filter-bar">
                  <label for="accountFilter" style="font-weight:600;" data-i18n="accounts.filterLabel"></label>
                  <select id="accountFilter"></select>
                  <button class="button" id="refreshBtn" type="button" data-i18n="accounts.refresh"></button>
                  <div style="margin-left:auto; font-size:0.9rem; color:var(--muted);" data-i18n="accounts.pendingHint"></div>
                </div>

                <div class="transaction-list" id="transactionList"></div>
                <div class="spending-summary" id="spendingSummary" aria-live="polite"></div>
                <div class="export-actions">
                  <button class="button" type="button" id="exportCsvBtn" data-i18n="accounts.exportCsv"></button>
                  <button class="button" type="button" id="exportPdfBtn" data-i18n="accounts.exportPdf"></button>
                </div>
              </div>
            </section>

            <section class="tab-panel" id="tab-payments" data-i18n="panels.payments" data-i18n-attr="aria-label">
              <div class="cards-grid cols-2">
                <form class="form-card" id="transferForm">
                  <h3 data-i18n="forms.transfer.title"></h3>
                  <label for="transferFrom" data-i18n="forms.transfer.from"></label>
                  <select id="transferFrom" required></select>
                  <label for="transferTo" data-i18n="forms.transfer.to"></label>
                  <select id="transferTo" required></select>
                  <label for="transferAmount" data-i18n="forms.transfer.amount"></label>
                  <input id="transferAmount" type="number" min="1" step="0.01" required />
                  <button type="submit" class="button primary" data-i18n="forms.transfer.submit"></button>
                </form>

                <form class="form-card" id="billForm">
                  <h3 data-i18n="forms.bill.title"></h3>
                  <label for="billAccount" data-i18n="forms.bill.payFrom"></label>
                  <select id="billAccount" required></select>
                  <label for="billPayee" data-i18n="forms.bill.payee"></label>
                  <select id="billPayee" required></select>
                  <label for="billAmount" data-i18n="forms.bill.amount"></label>
                  <input id="billAmount" type="number" min="1" step="0.01" required />
                  <label for="billFrequency" data-i18n="forms.bill.frequency"></label>
                  <select id="billFrequency" required></select>
                  <button type="submit" class="button primary" data-i18n="forms.bill.submit"></button>
                </form>

                <form class="form-card" id="sendMoneyForm">
                  <h3 data-i18n="forms.send.title"></h3>
                  <label for="sendFrom" data-i18n="forms.send.from"></label>
                  <select id="sendFrom" required></select>
                  <label for="sendRecipient" data-i18n="forms.send.recipient"></label>
                  <input id="sendRecipient" type="text" required data-i18n="forms.send.recipientPlaceholder" data-i18n-attr="placeholder" />
                  <label for="sendAmount" data-i18n="forms.send.amount"></label>
                  <input id="sendAmount" type="number" min="1" step="0.01" required />
                  <label for="sendMethod" data-i18n="forms.send.method"></label>
                  <select id="sendMethod" required></select>
                  <label for="sendReference" data-i18n="forms.send.reference"></label>
                  <input id="sendReference" type="text" data-i18n="forms.send.referencePlaceholder" data-i18n-attr="placeholder" />
                  <button type="submit" class="button primary" data-i18n="forms.send.submit"></button>
                </form>

  <script>
window.addEventListener('DOMContentLoaded', () => {
  const whenI18N = window.I18N?.ready || Promise.resolve();
  whenI18N.then(() => {
    const { I18N } = window;
    const t = (key, vars = {}) => I18N.t(key, vars);

    const localeByLang = { en: 'en-GB', it: 'it-IT', es: 'es-ES' };

    const TRANSACTION_DESCRIPTION_KEYS = {

      'Transfer out': 'transactions.categories.transferOut',

        { id: 'tx-03', account: 'current', amount: -62.14, category: 'Food & drink', method: 'Debit card', date: '2024-07-23', pending: false },

      ],
      practiceTasks: [
        { id: 'check-balances', titleKey: 'tasks.items.checkBalances.title', helperKey: 'tasks.items.checkBalances.helper', completed: false },
        { id: 'recurring-payment', titleKey: 'tasks.items.recurringPayment.title', helperKey: 'tasks.items.recurringPayment.helper', completed: false },
        { id: 'send-external', titleKey: 'tasks.items.sendExternal.title', helperKey: 'tasks.items.sendExternal.helper', completed: false },
        { id: 'transfer-own', titleKey: 'tasks.items.transferOwn.title', helperKey: 'tasks.items.transferOwn.helper', completed: false },
        { id: 'change-pin', titleKey: 'tasks.items.changePin.title', helperKey: 'tasks.items.changePin.helper', completed: false },
        { id: 'set-limits', titleKey: 'tasks.items.setLimits.title', helperKey: 'tasks.items.setLimits.helper', completed: false },
      ],
      timeline: [],
    };

    const promptArea = document.getElementById('promptArea');
    const accountsGrid = document.getElementById('accountsGrid');
    const accountFilter = document.getElementById('accountFilter');
    const transactionList = document.getElementById('transactionList');
    const spendingSummary = document.getElementById('spendingSummary');
    const directDebitItems = document.getElementById('directDebitItems');
    const standingOrderItems = document.getElementById('standingOrderItems');
    const sessionTimeline = document.getElementById('sessionTimeline');
    const practiceTasksList = document.getElementById('practiceTasksList');
    const taskProgress = document.getElementById('taskProgress');
    const limitSummary = document.getElementById('limitSummary');
    const availabilityStatus = document.getElementById('availabilityStatus');
    const cardStatusLabel = document.getElementById('cardStatusLabel');
    const cardLockBadge = document.getElementById('cardLockBadge');

    function localeForCurrency(currency = 'GBP') {
      const lang = I18N.lang || 'en';
      if (currency === 'EUR') {
        return euroLocaleByLang[lang] || 'en-IE';
      }
      return localeByLang[lang] || 'en-GB';
    }

    function formatCurrency(value, currency = 'GBP') {
      try {
        return new Intl.NumberFormat(localeForCurrency(currency), { style: 'currency', currency }).format(value);
      } catch (err) {
        return `${currency} ${Number(value).toFixed(2)}`;
      }
    }

    function renderQuickStatus() {
      const timeText = new Intl.DateTimeFormat(localeByLang[I18N.lang] || 'en-GB', {
        hour: '2-digit', minute: '2-digit'
      }).format(state.lastSync);
      availabilityStatus.setAttribute('data-i18n', 'toolbar.lastSync');
      availabilityStatus.setAttribute('data-i18n-time', timeText);
      I18N.apply(availabilityStatus);
    }

    function renderPrompt() {
      const { message, type, next, vars } = state.currentPrompt;
      if (!promptArea) return;
      promptArea.textContent = '';
      promptArea.classList.remove('error', 'success');
      if (type === 'error') {
        promptArea.classList.add('error');
      } else if (type === 'success') {
        promptArea.classList.add('success');
      }

      const prefixKey = type === 'error' ? 'prompts.prefix.error' : type === 'success' ? 'prompts.prefix.success' : 'prompts.prefix.info';
      const strong = document.createElement('strong');
      strong.setAttribute('data-i18n', prefixKey);
      strong.textContent = t(prefixKey);
      promptArea.appendChild(strong);

      const messageSpan = document.createElement('span');
      messageSpan.setAttribute('data-i18n', message);
      Object.entries(vars || {}).forEach(([key, value]) => {
        messageSpan.setAttribute(`data-i18n-${key}`, value);
      });
      messageSpan.textContent = t(message, vars);
      promptArea.appendChild(document.createTextNode(' '));
      promptArea.appendChild(messageSpan);

      if (next) {
        const span = document.createElement('span');
        span.className = 'next-step';
        span.setAttribute('data-i18n', 'prompts.next');
        span.setAttribute('data-i18n-step', t(next, vars));
        span.textContent = t('prompts.next', { step: t(next, vars) });
        promptArea.appendChild(span);
      }
    }

    function showPrompt(messageKey, type = 'info', nextKey = '', vars = {}) {
      state.currentPrompt = { message: messageKey, type, next: nextKey, vars };
      renderPrompt();
    }

    function recordTimeline(entryKey, vars = {}) {
      const now = new Date();
      state.timeline.unshift({ timestamp: now.toISOString(), key: entryKey, vars });
      if (state.timeline.length > 12) state.timeline.length = 12;
      renderTimeline();
    }

    function renderTimeline() {
      if (!sessionTimeline) return;
      if (!state.timeline.length) {
        sessionTimeline.innerHTML = `<li class="empty" data-i18n="timeline.empty">${t('timeline.empty')}</li>`;
        I18N.apply(sessionTimeline);
        return;
      }
      sessionTimeline.innerHTML = state.timeline.map(entry => {
        const label = new Date(entry.timestamp).toLocaleTimeString(localeByLang[I18N.lang] || 'en-GB', { hour: '2-digit', minute: '2-digit' });
        const text = t(entry.key, entry.vars);
        return `<li><time datetime="${entry.timestamp}">${label}</time><span>${text}</span></li>`;
      }).join('');
    }

    function getAccountMeta(accountId) {
      const nameKey = ACCOUNT_NAME_KEYS[accountId];
      const typeKey = ACCOUNT_TYPE_KEYS[accountId];
      return {
        name: t(nameKey),
        type: t(typeKey),
      };
    }

    function renderAccounts() {
      if (!accountsGrid) return;
      accountsGrid.innerHTML = state.accounts.map(acc => {
        const meta = getAccountMeta(acc.id);
        const isActive = state.selectedAccount === acc.id;
        return `
          <article class="account-card ${isActive ? 'active' : ''}" data-account="${acc.id}" tabindex="0" role="button" aria-pressed="${isActive}">
            <h3>${meta.name}</h3>
            <div class="balance">${formatCurrency(acc.balance, acc.currency)}</div>
            <div class="meta"><span>${meta.type}</span><span>${acc.iban}</span></div>
          </article>
        `;
      }).join('');

      accountsGrid.querySelectorAll('.account-card').forEach(card => {
        card.addEventListener('click', () => {
          state.selectedAccount = card.dataset.account;
          renderAccounts();
          renderTransactions();
          renderSpendingSummary();
          if (accountFilter) accountFilter.value = state.selectedAccount;
          const meta = getAccountMeta(state.selectedAccount);
          showPrompt('prompts.account.switched.message', 'info', 'prompts.account.switched.next');
          recordTimeline('timeline.accountSwitched', { account: meta.name });
        });
        card.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            card.click();
          }
        });
      });
    }

    function renderAccountFilter() {
      if (!accountFilter) return;
      accountFilter.innerHTML = state.accounts.map(acc => {
        const meta = getAccountMeta(acc.id);
        return `<option value="${acc.id}">${meta.name}</option>`;
      }).join('');
      accountFilter.value = state.selectedAccount;
    }

    function formatTransactionDescription(tx) {
      const info = TRANSACTION_DESCRIPTION_KEYS[tx.id];
      if (!info) return '';
      const vars = {};
      Object.entries(info.vars || {}).forEach(([key, value]) => {
        vars[key] = value.startsWith('forms.') || value.startsWith('transactions.') ? t(value) : value;
      });
      return t(info.key, vars);
    }

    function translateCategory(category) {
      const key = TRANSACTION_CATEGORY_KEYS[category] || category;
      return key.includes('.') ? t(key) : category;
    }

    function translateMethod(method) {
      const key = TRANSACTION_METHOD_KEYS[method] || method;
      return key.includes('.') ? t(key) : method;
    }

    function renderTransactions() {
      if (!transactionList) return;
      const selected = state.selectedAccount;
      const items = state.transactions.filter(tx => tx.account === selected).sort((a, b) => new Date(b.date) - new Date(a.date));
      if (!items.length) {
        transactionList.innerHTML = `<p class="helper" data-i18n="transactions.empty">${t('transactions.empty')}</p>`;
        I18N.apply(transactionList);
        return;
      }
      transactionList.innerHTML = items.map(tx => {
        const currency = state.accounts.find(acc => acc.id === tx.account)?.currency || 'GBP';
        const isDebit = tx.amount < 0;
        const amount = formatCurrency(Math.abs(tx.amount), currency);
        const description = formatTransactionDescription(tx);
        const category = translateCategory(tx.category);
        const method = translateMethod(tx.method);
        const statusKey = tx.pending ? 'transactions.status.pending' : 'transactions.status.cleared';
        return `
          <article class="transaction-item ${tx.pending ? 'pending' : ''}">
            <div>
              <div style="font-weight:600;">${description}</div>
              <div class="category">${category}</div>
            </div>
            <div class="amount ${isDebit ? 'debit' : 'credit'}">${isDebit ? '-' : '+'}${amount}</div>
            <div class="details">
              <span>${new Date(tx.date).toLocaleDateString(localeByLang[I18N.lang] || 'en-GB')}</span>
              <span>${method}</span>
              <span${tx.pending ? ' style="color:#b45309;"' : ''}>${t(statusKey)}</span>
            </div>
          </article>
        `;
      }).join('');
    }

    function renderSpendingSummary() {
      if (!spendingSummary) return;
      const selected = state.selectedAccount;
      const last30 = state.transactions.filter(tx => tx.account === selected && tx.amount < 0 && (Date.now() - new Date(tx.date).getTime()) <= (1000 * 60 * 60 * 24 * 32));
      if (!last30.length) {
        spendingSummary.innerHTML = `
          <h4 data-i18n="spending.title">${t('spending.title')}</h4>
          <p class="helper" data-i18n="spending.empty">${t('spending.empty')}</p>
        `;
        I18N.apply(spendingSummary);
        return;
      }
      const totals = {};
      last30.forEach(tx => {
        const key = TRANSACTION_CATEGORY_KEYS[tx.category] || tx.category;
        totals[key] = (totals[key] || 0) + Math.abs(tx.amount);
      });
      const currency = state.accounts.find(acc => acc.id === selected)?.currency || 'GBP';
      spendingSummary.innerHTML = `
        <h4 data-i18n="spending.title">${t('spending.title')}</h4>
        <ul>
          ${Object.entries(totals).map(([catKey, total]) => `<li>${t(catKey)}: ${formatCurrency(total, currency)}</li>`).join('')}
        </ul>

    }

        const content = state.directDebits.map(item => {
          return `
            <div class="list-item" data-id="${item.id}">

                <div style="font-weight:600;">${t(item.nameKey)}</div>

            </div>
          `;
        }).join('');
        directDebitItems.innerHTML = content || `<p class="helper" data-i18n="mandates.directDebits.empty">${t('mandates.directDebits.empty')}</p>`;
      }

      if (standingOrderItems) {
        const content = state.standingOrders.map(item => {
          return `
            <div class="list-item" data-id="${item.id}">
              <div>
                <div style="font-weight:600;">${t(item.nameKey)}</div>
                <span class="meta">${formatCurrency(item.amount)} · ${t(item.scheduleKey)}</span>
              </div>
              <button type="button" class="button ${item.active ? '' : 'secondary'}" data-action="${item.active ? 'cancel' : 'restore'}" data-i18n="${item.active ? 'mandates.actions.pause' : 'mandates.actions.resume'}">${t(item.active ? 'mandates.actions.pause' : 'mandates.actions.resume')}</button>
            </div>
          `;
        }).join('');
        standingOrderItems.innerHTML = content || `<p class="helper" data-i18n="mandates.standingOrders.empty">${t('mandates.standingOrders.empty')}</p>`;

    function handleTransfer(event) {
      event.preventDefault();
      const from = document.getElementById('transferFrom').value;
      const to = document.getElementById('transferTo').value;
      const amount = parseFloat(document.getElementById('transferAmount').value);
      if (!from || !to) {
        showPrompt('errors.transfer.missingAccounts', 'error', 'errors.transfer.missingAccountsNext');
        return;
      }
      if (from === to) {
        showPrompt('errors.transfer.sameAccount', 'error', 'errors.transfer.sameAccountNext');
        return;
      }
      if (!Number.isFinite(amount) || amount <= 0) {
        showPrompt('errors.transfer.amount', 'error', 'errors.transfer.amountNext');
        return;
      }
      const source = state.accounts.find(acc => acc.id === from);
      if (source.balance < amount) {
        showPrompt('errors.transfer.balance', 'error', 'errors.transfer.balanceNext');
        return;
      }

      updateBalances(from, -amount);
      updateBalances(to, amount);
      addTransaction(from, {
        amount: -amount,
        category: 'Transfer out',
        method: 'Standing order',
        description: t('transactions.new.transferOut', { account: t(ACCOUNT_NAME_KEYS[to]) }),
      });
      addTransaction(to, {
        amount,
        category: 'Transfer in',
        method: 'Transfer',
        description: t('transactions.new.transferIn', { account: t(ACCOUNT_NAME_KEYS[from]) }),
      });
      showPrompt('notifications.transfer.success', 'success', 'notifications.transfer.next');
      recordTimeline('timeline.transfer', {
        amount: formatCurrency(amount, source.currency),
        from: t(ACCOUNT_NAME_KEYS[from]),
        to: t(ACCOUNT_NAME_KEYS[to]),

      event.target.reset();
      buildAccountSelect(document.getElementById('transferTo'), document.getElementById('transferFrom').value);

      ];
    }

    function escapePdfText(text) {
      return text.replace(/[\\()]/g, match => ({ '\\': '\\\\', '(': '\\(', ')': '\\)' }[match]));
    }

    function pad(num) {
      return String(num).padStart(10, '0');
    }

    function buildPdfContent(lines) {
      const content = lines.map(line => `${escapePdfText(line)}\n`).join('');
      const fontSize = 12;
      const leading = fontSize + 4;
      let y = 792 - 72;
      const parts = [`BT /F1 ${fontSize} Tf 72 ${y} Td`];
      lines.forEach((line, index) => {
        if (index > 0) {
          y -= leading;
          parts.push(`T*`);
        }
        parts.push(`(${escapePdfText(line)}) Tj`);
      });
      parts.push('ET');
      return parts.join('\n');
    }

    function exportPdf() {
      const account = state.accounts.find(acc => acc.id === state.selectedAccount);
      if (!account) {
        showPrompt('errors.export.account', 'error', 'errors.export.accountNext');
        return;
      }
      const lines = generatePdfLines();
      const contentStream = buildPdfContent(lines);
      const objects = [];
      const offsets = [];
      const addObject = (obj) => {
        offsets.push(objects.join('').length + '%PDF-1.4\n'.length);
        objects.push(obj);
      };

      addObject('1 0 obj<< /Type /Catalog /Pages 2 0 R >>endobj\n');
      addObject('2 0 obj<< /Type /Pages /Kids [3 0 R] /Count 1 >>endobj\n');
      addObject('3 0 obj<< /Type /Page /Parent 2 0 R /Resources << /Font << /F1 4 0 R >> >> /MediaBox [0 0 612 792] /Contents 5 0 R >>endobj\n');
      addObject('4 0 obj<< /Type /Font /Subtype /Type1 /BaseFont /Helvetica >>endobj\n');
      addObject(`5 0 obj<< /Length ${contentStream.length} >>stream\n${contentStream}\nendstream\nendobj\n`);

      const body = objects.join('');
      const header = '%PDF-1.4\n';
      const xrefStart = header.length + body.length;
      const xref = ['xref\n0 6\n0000000000 65535 f \n'];
      offsets.forEach(off => {
        xref.push(`${pad(off)} 00000 n \n`);
      });
      const trailer = `trailer<< /Size 6 /Root 1 0 R >>\nstartxref\n${xrefStart}\n%%EOF`;
      const pdf = header + body + xref.join('') + trailer;
      const blob = new Blob([pdf], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `${account.id}-statement.pdf`;
      link.click();
      URL.revokeObjectURL(url);
      showPrompt('notifications.export.pdf', 'success', 'notifications.export.pdfNext');
      recordTimeline('timeline.export.pdf', { account: t(ACCOUNT_NAME_KEYS[account.id]) });
    }

    document.getElementById('transferForm').addEventListener('submit', handleTransfer);
    document.getElementById('billForm').addEventListener('submit', handleBill);
    document.getElementById('sendMoneyForm').addEventListener('submit', handleSendMoney);
    document.getElementById('newDebitForm').addEventListener('submit', handleNewDebit);
    document.getElementById('lockCardBtn').addEventListener('click', () => handleCardLock(true));
    document.getElementById('unlockCardBtn').addEventListener('click', () => handleCardLock(false));
    document.getElementById('limitForm').addEventListener('submit', handleLimitUpdate);
    document.getElementById('pinForm').addEventListener('submit', handlePinChange);
    document.getElementById('cardRequestForm').addEventListener('submit', handleCardRequest);
    document.getElementById('exportCsvBtn').addEventListener('click', exportCsv);
    document.getElementById('exportPdfBtn').addEventListener('click', exportPdf);
    document.getElementById('resetTasksBtn').addEventListener('click', () => resetPracticeTasks(true));
    if (practiceTasksList) {
      practiceTasksList.addEventListener('change', handleTaskToggle);
    }

    function initForms() {
      const fromSelect = document.getElementById('transferFrom');
      const toSelect = document.getElementById('transferTo');
      fromSelect.innerHTML = state.accounts.map(acc => `<option value="${acc.id}">${t(ACCOUNT_NAME_KEYS[acc.id])}</option>`).join('');
      fromSelect.value = 'current';
      buildAccountSelect(toSelect, fromSelect.value);
      fromSelect.addEventListener('change', () => buildAccountSelect(toSelect, fromSelect.value));

      document.getElementById('billAccount').innerHTML = state.accounts.map(acc => `<option value="${acc.id}">${t(ACCOUNT_NAME_KEYS[acc.id])}</option>`).join('');
      document.getElementById('billPayee').innerHTML = BILL_PAYEES.map(item => `<option value="${item.value}">${t(item.labelKey)}</option>`).join('');
      document.getElementById('billFrequency').innerHTML = BILL_FREQUENCIES.map(item => `<option value="${item.value}">${t(item.labelKey)}</option>`).join('');
      document.getElementById('sendFrom').innerHTML = state.accounts.map(acc => `<option value="${acc.id}">${t(ACCOUNT_NAME_KEYS[acc.id])}</option>`).join('');
      document.getElementById('sendMethod').innerHTML = Object.entries(SEND_METHODS).map(([value, labelKey]) => `<option value="${value}">${t(labelKey)}</option>`).join('');
      document.getElementById('cardReason').innerHTML = CARD_REASONS.map(item => `<option value="${item.value}">${t(item.labelKey)}</option>`).join('');
    }

    function rerenderAfterLanguageChange() {
      renderQuickStatus();
      renderPrompt();
      renderAccounts();
      renderAccountFilter();
      renderTransactions();
      renderSpendingSummary();
      renderMandates();
      renderTasks();
      renderTimeline();
      renderLimitSummary();
      renderCardStatus();
      updateTaskProgress();
    }

    function init() {
      initForms();
      renderQuickStatus();
      renderPrompt();
      renderAccounts();
      renderAccountFilter();
      renderTransactions();
      renderSpendingSummary();
      renderMandates();
      renderTasks();
      renderTimeline();
      renderLimitSummary();
      renderCardStatus();
      renderViewToggle();
      initLimitForm();
      initTime();
    }

    init();

    const originalApply = I18N.apply.bind(I18N);
    let rerendering = false;
    I18N.apply = (root = document) => {
      originalApply(root);
      const shouldRerender = !rerendering && (!root || root === document);
      if (shouldRerender) {
        rerendering = true;
        try {
          rerenderAfterLanguageChange();
        } finally {
          rerendering = false;
        }
      }
    };
  });
});

  </script>
</body>
